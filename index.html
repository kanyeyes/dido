<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>与世界高效相连</title>
  <meta name="description" content="我们整合国内外众多智能翻译资源，跨越语言障碍，适用于集成式跨境电商客服等场景。">
  <base href="/" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      color: #0f172a;
      line-height: 1.5;
      background: #f9fafb;
    }
    .main {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }
    .background {
      position: absolute;
      inset: 0;
      z-index: 0;
      background: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/3%2019%201-YYqlzxqxW8cx5FISSwu3khgX76l5Jx.png') center/cover no-repeat;
      filter: brightness(0.85);
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .heading {
      font-size: 2.5rem;
      font-weight: bold;
      color: #0284c7;
      margin-bottom: 1.5rem;
    }
    .cta-button {
      background: #0284c7;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .cta-button:hover {
      background: #0369a1;
    }
    .description {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <main class="main">
    <div class="background"></div>
    <div class="content">
      <h1 class="heading">HelloWorld翻译 与世界高效相连</h1>
      <button class="cta-button">进入官网</button>
      <p class="description">
        汇聚国际主流社交软件，如 WhatsApp、Facebook、Instagram、Line、Tinder 等，实现跨平台互联互通。
        用户可轻松管理多个社交账号，随时随地畅享全球社交新体验。
      </p>
    </div>
  </main>
</body>
</html>
