<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桌面版 - 单页网站</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh; /* 占满屏幕高度 */
            display: flex; /* 使用 Flexbox 垂直居中 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://i.imgur.com/2F7pW8k.png'); /* 你的背景图片 */
            background-size: cover; /* 图片覆盖整个屏幕 */
            background-position: center; /* 图片居中 */
            color: white; /* 文字颜色 */
            text-align: center; /* 文字居中 */
        }
        .content {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* 半透明背景，便于文字可读性 */
            border-radius: 10px; /* 圆角 */
            max-width: 800px; /* 内容最大宽度 */
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 文字阴影 */
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #87CEEB; /* 浅蓝色按钮 */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #76B9E0; /* 悬停时稍深的浅蓝色 */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>桌面版</h1>
        <p>体验我们的桌面应用，高效便捷，助您提升效率！立即下载，畅享全新功能。</p>
        <a href="https://youtu.be/vjexVOf-s2Y?si=bIdGivRyLLOdF7SJ" class="button">立即下载</a>
    </div>
</body>
</html>
